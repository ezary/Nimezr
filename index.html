<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Nimezr</title>
    <style>
        :root {
            --primary: #6e45e2;
            --secondary: #89d4cf;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            margin: 0 0 20px;
            font-size: 24px;
            font-weight: 600;
        }

        .btn {
            display: inline-block;
            padding: 16px 32px;
            background: white;
            color: var(--primary);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Nimezr</h1>
        <button class="btn" id="redirectBtn">Continue to Website</button>
    </div>

    <script>
        const btn = document.getElementById('redirectBtn');
        const url = "https://nimezr.blogspot.com";
        
        function redirectToExternal() {
            // 1. Android Chrome Intent
            window.location.href = `intent://nimezr.blogspot.com#Intent;scheme=https;package=com.android.chrome;end`;
            
            // 2. iOS Chrome Scheme
            setTimeout(() => {
                window.location.href = `googlechrome://nimezr.blogspot.com`;
            }, 50);
            
            // 3. Standard Redirect
            setTimeout(() => {
                window.location.href = url;
            }, 100);
        }

        // Auto-redirect on page load
        redirectToExternal();
        
        // Manual redirect via button
        btn.addEventListener('click', redirectToExternal);
    </script>
</body>
</html>
