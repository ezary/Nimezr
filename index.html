<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚠️ Open in Browser | Nimezr Blog</title>
    <style>
        :root {
            --primary: #6e45e2;
            --secondary: #89d4cf;
            --warning: #ff4757;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            margin: 0 0 20px;
            font-size: 24px;
            font-weight: 600;
            color: #fff;
        }

        .warning-box {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid var(--warning);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .instruction {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: left;
        }

        .instruction ol {
            padding-left: 20px;
            margin: 15px 0 0;
        }

        .instruction li {
            margin-bottom: 10px;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 16px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            display: block;
        }

        .btn-primary {
            background: white;
            color: var(--primary);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .copy-link {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.8;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning-box">
            ⚠️ Instagram Browser is Limited
        </div>
        
        <h1>For Full Experience</h1>
        <p>Please open in Chrome/Safari</p>
        
        <div class="instruction">
            <strong>How to open:</strong>
            <ol>
                <li>Tap <strong>three dots</strong> at top right</li>
                <li>Select <strong>"Open in browser"</strong></li>
                <li>Or copy link below and paste in Chrome</li>
            </ol>
        </div>
        
        <div class="btn-container">
            <a href="https://nimezr.blogspot.com" class="btn btn-primary" id="mainBtn">TRY OPENING IN BROWSER</a>
            <a href="#" class="btn btn-secondary" id="copyBtn">COPY LINK</a>
        </div>
        
        <div class="copy-link" id="linkText">https://nimezr.blogspot.com</div>
    </div>

    <script>
        const mainBtn = document.getElementById('mainBtn');
        const copyBtn = document.getElementById('copyBtn');
        const linkText = document.getElementById('linkText');
        const url = "https://nimezr.blogspot.com";
        
        // Main button action
        mainBtn.addEventListener('click', (e) => {
            e.preventDefault();
            
            // 1. Try Android Chrome intent
            try {
                window.location.href = `intent://nimezr.blogspot.com#Intent;scheme=https;package=com.android.chrome;end`;
            } catch (e) {}
            
            // 2. Try iOS Chrome
            setTimeout(() => {
                window.location.href = `googlechrome://nimezr.blogspot.com`;
            }, 300);
            
            // 3. Final fallback
            setTimeout(() => {
                window.open(url, '_blank');
            }, 600);
        });
        
        // Copy link function
        copyBtn.addEventListener('click', (e) => {
            e.preventDefault();
            navigator.clipboard.writeText(url).then(() => {
                copyBtn.textContent = 'COPIED!';
                setTimeout(() => {
                    copyBtn.textContent = 'COPY LINK';
                }, 2000);
            });
        });
        
        // Make link text copyable
        linkText.addEventListener('click', () => {
            navigator.clipboard.writeText(url);
            linkText.textContent = 'Link copied!';
            setTimeout(() => {
                linkText.textContent = url;
            }, 2000);
        });
    </script>
</body>
</html>
